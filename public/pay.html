<DOCTYPE! html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
</head>
<body>

    <style type="text/css">
    body {
        background: #fff;
        margin: 0px;
        padding: 0px;
    }
    input { background: rgba(0,0,0,0);}
    h1 { 
        margin-top: 40px;
        padding: 0;
        font-family: 'Patua One', sans-serif;
        color: #232325;        
    }
    h2, span{
        margin: 0;
        padding: 0;
        font-family: 'Patua One', sans-serif;
        color: #232325;
    }

    h1, h2 {
        text-align: center;
    }

    span {
        margin-left: -.25em;
        margin-right: .25em;
    }


    #target {
        width: 100%;
    }

    #table-container {
        margin-left: 50%;

        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        transform: translateX(-50%);
        width: 15em;
    }

    #button {
        text-align: center;
    }

    #amount {
        width: 10em;
    }



    .paypal-button{
        background: rgba(0,0,0,0);
        border-radius: none;
    }
    form button {
        background: rgba(0,0,0,0);
    }
    #button-parent {
        width: 230px;
        height: 50px;
        text-align: center;
    }
    .paypal-button button.large{
        font-size: 30px;
        padding: none;
        border: 3px solid #255898;
        border-left: 2px solid #255898;
        border-left: 2px solid #255898;  
        background: rgba(0,0,0,0);      
    }
    .paypal-button button {
        margin-top: 15px;
        background: rgba(0,0,0,0) !important;
        border: #fff;
        color: #255898;     
        border-radius: 0 !important;
        font-style: normal !important;
        text-shadow: none;
        margin: 10px auto;
        font-size: 30px;
    }
    .paypal-button button:after {
        background: rgba(0,0,0,0);
        color: #255898;     
        font-style: none !important;
        width: 200px;
        font-size: 30px;        
    }
    .paypal-button button:before {
        background: rgba(0,0,0,0); 
        border-radius: 0px;
        font-style: none !important;
        width: 200px;
        font-size: 30px;        
    }

    #target, #amount {
        border: none;
        border-bottom: 2px solid #000;
        padding-top: 30px;
        padding-left: 10px;
        font-weight: bold;
        font-size: 18px;   
        height: 50px;
        vertical-align: bottom;
    }
    #holla {
        font-size: 30px;
    }
    #amount {
        padding-top: 19px;
        padding-left: 5px;
        height: 50px;
        width: 222px;
        font-size: 30px;
    }
    #target:focus, #amount:focus{
        outline-width: 0;
    }
    #logo-container {
        margin: 0px;
        background: #986d5f;
        height: 280px;
        width: 100%;
        text-align: center;
        padding: 0px;
    }
    #city-logo {
        width: 280px;
        height: 280px;
    }
    </style>

    <h1>Had fun last night?</h1>
    <br>
    <h2>Tip your Watch.</h2>
    <br>

    <div id="table-container"><table>
        <tr>
            <input id="target"  onblur="change()" placeholder="YourWatch@email.com">

            </input>
        </tr>

        <tr>
            <td><span id='holla'>$</span><input id="amount" placeholder="0.00">

            </input></td>
        </tr>
        <tr> 
            <td id='button-parent'>
                <script src="paypal-button.min.js?merchant=VjiaoBlack@gmail.com"
                    data-button="donate"
                    data-name="A tip for watching over me and making sure I'm okay."
                    data-amount="1.00"
                    async
                ></script>
            </td>
        </tr>
    </table></div>
    <div id='logo-container'>
        <img id='city-logo' src='city.png'/>
    </div>


</body>
</html>
