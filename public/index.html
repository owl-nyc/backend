<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARI2XNjQniBRm-YmbCmc1YKupROlp88wc">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 40.7531590, lng: -73.9893600},
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var image = 'partyhatsmol.png';
        var myLatlng = new google.maps.LatLng(40.7531590, -73.9893600);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            icon: image
        }); 
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
